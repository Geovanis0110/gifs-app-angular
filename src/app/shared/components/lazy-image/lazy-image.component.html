<div class="d-flex justify-content-center">

  <img class="card-img-top animate__animated animate__pulse"
  [src]="url"
  [alt]="alt"
  [ngStyle]="{display: hasLoad? '' : 'none'}"
  (load)="onLoad()"/>

  <img class="m-3"
  *ngIf="!hasLoad"
  src="assets/loader.svg"
  height="35"
  width="35"/>
  
</div>
